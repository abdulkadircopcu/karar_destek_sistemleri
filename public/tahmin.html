<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahminleme</title>
    <link rel="stylesheet" href="tahmin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js kütüphanesini ekleyin -->
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <img src="images/logo.jpg" alt="Logo" class="logo">
            <span id="user-name"></span>
        </div>
        <ul>
            <li><a href="./index.html">Ana Sayfa</a></li>
            <li><a href="./satislar.html">Satışlar</a></li>
            <li><a href="./tahmin.html">Tahminleme</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="chart-container">
            <div class="chart-item">
                <h3 class="chart-title">2024 Verilerine Göre 2025 Tahmini</h3>
                <input type="number" id="prediction-input" placeholder="Tahmin yüzdesi girin (ör. 10)" />
                <button id="update-prediction">Tahminle</button>
                <canvas id="predictionChart" class="chart-canvas" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- script.js dosyasını dahil edin -->
</body>
</html>
