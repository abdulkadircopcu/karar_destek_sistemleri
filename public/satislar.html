<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satışlar</title>
    <link rel="stylesheet" href="satislar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js kütüphanesini ekleyin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Chart.js Data Labels eklentisini ekleyin -->
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <img src="images/logo.jpg" alt="Logo" class="logo">
            <span id="user-name"></span>
        </div>
        <ul>
            <li><a href="./index.html">Ana Sayfa</a></li>
            <li><a href="./satislar.html">Satışlar</a></li>
            <li><a href="./tahmin.html">Tahminleme</a></li>
            <li><a href="./">Çıkış Yap</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="chart-container">
            <div class="chart-item">
                <h3 class="chart-title">İllere Göre Satış Sayısı ve Oranı</h3>
                <canvas id="pieChart" class="chart-canvas quarter-size" width="150" height="75"></canvas>
                <div id="top3Cities" class="top3"></div>
            </div>
            <div class="chart-item">
                <h3 class="chart-title">Şubesi Olmayan İllerdeki Satış Sayısı ve Oranı</h3>
                <canvas id="newPieChart" class="chart-canvas quarter-size" width="150" height="75"></canvas>
                <div id="top3CitiesNew" class="top3"></div>
            </div>
        </div>
        <div class="chart-container sales">
            <div class="chart-item">
                <h3 class="chart-title">İllere Göre Satış Grafiği(Yıllık)</h3>
                <select id="year-select-city-sales">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
                <canvas id="citySalesChart" class="chart-canvas" width="400" height="200"></canvas>
                <a href="./tahmin.html" class="prediction-link">İllere göre satış tahmini yapmak için tıklayınız</a>
            </div>
            <div class="chart-item">
                <h3 class="chart-title">Şubesi Olmayan İllere Göre Satış Grafiği(Yıllık)</h3>
                <select id="year-select-city-sales-without-branch">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
                <canvas id="citySalesChartWithoutBranch" class="chart-canvas" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- script.js dosyasını dahil edin -->
</body>
</html>
