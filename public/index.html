<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDS Projesi</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js kütüphanesini ekleyin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Chart.js Data Labels eklentisini ekleyin -->
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="user-info">
                <img src="images/logo.jpg" alt="Logo" class="logo">
                <span id="user-name"></span>
            </div>
            <ul>
                <li><a href="./index.html">Ana Sayfa</a></li>
                <li><a href="./satislar.html">Satışlar</a></li>
                <li><a href="./tahmin.html">Tahminleme</a></li>
                <li><a href="./login.html">Çıkış Yap</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="stats">
                <div>
                    <h3>Toplam Sipariş Adedi</h3>
                    <div id="stat1">0</div>
                </div>
                <div>
                    <h3>Toplam Forma Sayısı</h3>
                    <div id="stat2">0</div>
                </div>
                <div>
                    <h3>2024 Yılı Geliri</h3>
                    <div id="stat3">0</div>
                </div>
            </div>
            <div class="main-content">
                <div class="chart-container">
                    <div class="chart-item">
                        <h3 class="chart-title">Yıllara Göre Aylık Satışlar</h3>
                        <select id="year-select-sales">
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                        <canvas id="salesChart" class="chart-canvas" width="400" height="200"></canvas> <!-- Sütun grafiği için canvas elemanı -->
                    </div>
                    <div class="chart-item">
                        <h3 class="chart-title">Yıllara Göre Aylık Gelir</h3>
                        <select id="year-select-income">
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                        <canvas id="incomeChart" class="chart-canvas" width="400" height="200"></canvas> <!-- Sütun grafiği için canvas elemanı -->
                    </div>
                </div>
                <div class="chart-container">
                    <div class="chart-item">
                        <h3 class="chart-title">Takımlara Göre Satış Sayısı</h3>
                        <select id="year-select-team-sales">
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                        <canvas id="teamSalesChart" class="chart-canvas" width="400" height="200"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3 class="chart-title">Bedenlere Göre Satış Sayısı</h3>
                        <canvas id="sizeSalesChart" class="chart-canvas" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
